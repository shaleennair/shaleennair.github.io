<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - Video</title>
    <script src="script/video.js"></script>
</head>

<body>
    <h1>HTML5 Video</h1>

    <h2>JS Controls</h2>
    <video id="myVideo" width="320" height="240" control loop preload="none"
    poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag 
    </video>
    <div id="video-control">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="freezeBtn">Freeze</button>
    </div>

    <h2>Autoplay Muted</h2>
    <video autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag
    </video> 

    <h2>Height-Width Autoplay Muted</h2>
    <video width="400" height="500" autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag
    </video>

    <h2>Controls</h2>
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag
    </video>

    <h2>Controls Autoplay Muted</h2>
    <video width="320" height="240" control autoplay muted>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag 
    </video>
    
    <h2>Controls Poster preload=none</h2>
    <video width="320" height="240" control preload="none"
    poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag 
    </video>

    <h2>Controls Poster preload=none loop</h2>
    <video width="320" height="240" control loop preload="none"
    poster="https://dinbror.dk/blog/wp-content/uploads/2016/08/html5-video-750x400.jpg">
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
            Your browser does not support the video tag 
    </video>
</body>

</html>
